<section class="content-header">
  <h1>
    {$header}
    <small>{$desc}</small>
  </h1>
</section>
<section class="content">

<div class="box">
<div class="box-body">
  
<div id="editor1" style="min-height: 300px;"></div>

<button id="btn1" class="btn btn-primary pull-right" style="margin-top: 10px;" >保存</button>

</div>
</div>
</section>

<script type="text/javascript">

    $(function(){
        wangEditor.config.printLog = false;
        var editor1 = new wangEditor('editor1');
        editor1.create();
        editor1.$txt.html("{$data.about_us}");
        $("#btn1").click(function(){
          var about_us = editor1.$txt.html();
          $.post("{:url('System/update')}",{about_us:about_us},function(e){
            if(e.code==1){
                bayMax.msg(e.msg,function(e){
                  $.pjax({ url: "{:url('System/index')}" , container: '#pjax-container'});
                });                      
            }else{
                bayMax.warning(e.msg);
            }
          })
        })
    })

  
</script>
