<section class="content-header">
  <h1>
    {$header}
    <small>{$desc}</small>
  </h1>
</section>
<section class="content">

<div class="box">
    <div class="box-header">
        <a href="{:url('ConfigImg/addConfigImg')}"><button class="btn btn-primary"  type="button">添加图片</button></a>
    </div>
    <div class="box-body">
        <table class="table table-border table-hover">
            <thead>
                <th>序号</th>
                <th>图片</th>
                <th>操作</th>
            </thead>
            <tbody>
                {volist name='list' id='v'}
                    <tr>
                        <td>{$i}</td>
                        <td><img src="{$v.img_url}" style="width: 66px;height: 66px;"></td>
                        <td>
                            <a href="{:url('ConfigImg/editConfigImg',['id'=>$v['id']])}">
                                <button type="button" class="btn btn-primary" onclick="">
                                <i class="fa fa-edit"></i>
                                </button>
                            </a>
                            <button type="button" class="btn btn-danger" onclick="handle.delete(this,{$v.id});">
                            <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                {/volist}
            </tbody>
        </table>
    </div>
    <div class="box-footer">
    
    </div>
</div>
</section>
<script type="text/javascript">

    var requestUrl = {
        delete : "{:url('ConfigImg/delete')}"
    }

    var handle = {
        delete : function(obj,id){
            bayMax.deleteConfirm(function(e){
              $.post(requestUrl.delete,{id:id},function(e){
                if(e==1){
                  $(obj).parents('tr').remove();
                }
            })
        });
        },
    }

</script>
